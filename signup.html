<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css"></link>
</head>
<body>
    
    <div class="background">
        <div class="header-div">
            <img src="odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <img class="background-img" src="background.jpg">
    </div>



    <div class="signup">
        <div class="blurb">
            <h1>
                This is not a real online service! You know you need
                something like this in your life to help you realise 
                your deepest dreams. Sign up now to get started.
            </h1>
            <h1>
                You know you want to.
            </h1>

            
        </div>
        <div class="form">
                <h1>Lets do this!</h1>

            <form >
                    <div>
                        <li>
                            <label>First name</label>
                            <input type="text">

                        </li>
                        <li>
                            <label>Last name</label>
                            <input type="text">

                        </li>
                    <li>
                        <label>Email</label>
                        <input type="text">
                    </li>
                    </div>
                    <div>

                    <li>
                        <label>Phone number</label>
                        <input type="text">

                    </li>
                  
                    <li>
                        <label>Password</label>
                        <input type="text">

                    </li>
                    <li>
                        <label>Confirm password</label>
                        <input type="text">

                    </li>
                   </div>
                   
            </form>

        </div>
        <div class="create">
            <button>Create account</button>
            <h1>
                Already have account? <span class="login">Log in</span>
            </h1>
        </div>



</body>
</html>
